<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <script src="js/script.js"></script>
  <title>Album Grid</title>
</head>
<body>
  <div class="ph4">
    <form id="addAlbum">
      <h3>Add Album</h3>
      <p>
        <label for="coverArt" class="db">Cover Art</label>
        <input type="text" name="coverArt" id="coverArt" />
      </p>
      <p>
        <label for="title" class="db">Album Title</label>
        <input type="text" name="title" id="title" />
      </p>
      <p>
        <label for="artistName" class="db">Artist Name</label>
        <input type="text" name="artistName" id="artistName" />
      </p>
      <input type="submit" value="Add Album" />
    </form>
    <section id="root" class="cf w-100 pa2-ns">
      
    </section>
  </div>
</body>
</html>
